{% extends 'food/base.html' %}

{% block title %}Categories - Food Blog{% endblock %}

{% block content %}
<h2>Categories</h2>
<ul class="list-group">
  {% for category in categories %}
    <li class="list-group-item">
      <a href="{% url 'category_recipes' category.id %}">{{ category.name }}</a>
    </li>
  {% empty %}
    <li class="list-group-item">No categories found.</li>
  {% endfor %}
</ul>
{% endblock %}

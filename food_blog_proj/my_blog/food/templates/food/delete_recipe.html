{% extends 'food/base.html' %}

{% block title %}Delete Recipe{% endblock %}

{% block content %}
<div class="container">
  <div class="alert alert-warning p-4 rounded shadow-sm mt-4">
    <h4 class="mb-3" style="font-family: 'Playfair Display', serif;">Are you sure you want to delete this recipe?</h4>
    
    <p class="text-muted">Title: <strong>{{ recipe.title }}</strong></p>
    <p>This action cannot be undone.</p>

    <form method="post" class="mt-3">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
      <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}

{% extends 'food/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 400px;">
  <h2 class="mb-4" style="font-family: 'Playfair Display', serif; color: #f57c00;">Login to Your Account</h2>

  <form method="post" class="bg-white p-4 rounded shadow-sm border">
    {% csrf_token %}

    {% if form.errors %}
      <div class="alert alert-danger">
        Please enter a correct username and password.
      </div>
    {% endif %}

    <div class="mb-3">
      <label for="id_username" class="form-label">Username</label>
      <input type="text" name="username" autofocus required id="id_username" class="form-control" placeholder="Enter username">
    </div>

    <div class="mb-3">
      <label for="id_password" class="form-label">Password</label>
      <input type="password" name="password" required id="id_password" class="form-control" placeholder="Enter password">
    </div>

    <button type="submit" class="btn btn-warning w-100">Login</button>
  </form>

  <p class="mt-3 text-center">
    Don't have an account? <a href="{% url 'register' %}" class="text-warning">Register here</a>.
  </p>
</div>
{% endblock %}
